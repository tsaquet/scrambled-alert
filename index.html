<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>ECHOES Technologies - Le Jeu</title>

        <meta name="description" content="" />
        <meta name="author" content="ECHOES Technologies" />
        <meta name="viewport" content="width=device-width; initial-scale=1.0" />

        <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
        <!-- <link rel="shortcut icon" href="./favicon.ico" /> -->
        <!-- <link rel="apple-touch-icon" href="./apple-touch-icon.png" /> -->

        <link rel="stylesheet" type="text/css" href="./css/style.css" />

        <script type="text/javascript" src="./js/jquery-1.5.2.min.js"></script>
        <script type="text/javascript" src="./js/jQueryRotate-2.1.min.js"></script>
        <script type="text/javascript" src="./js/ajax.js"></script>
    </head>
    <body>
        <header>
            <img src='./img/headline.png' alt="ECHOES Technologies - Le Jeu" />
       	</header>
        <div class="tumevoispas" id="wait"></div>
        <noscript>
            <style>
                #content {display:none}
            </style>
            <p id="noscript">
                Le JavaScript doit être activé pour que vous puissiez jouer à ce jeu.<br />
                Cependant, il semblerait que le JavaScript soit désactivé ou qu'il ne soit pas supporté par votre navigateur.<br />
                Activez le JavaScript en modifiant les options du navigateur, puis <a href="">essayez à nouveau</a>.
            </p>
        </noscript>
        <div id="content">
            <div id="params">
                <div class="params">
                    <table id="nbClick">
                        <tr>
                            <td><span id="spanNbClick">0</span></td>
                            <td class="mouse empty" title="Nombre de clics"></td>
                        </tr>
                    </table>
                </div>
                <div class="params">
                    <table>
                        <tr>
                            <td><div class="mouse click left" title="Clic gauche"></div></td>
                            <td><div class="mouse click right" title="Clic droit"></div></td>
                        </tr>
                        <tr>
                            <td id="left-click" class="clockwise" title="Sens horaire"></td>
                            <td id="right-click" class="counterclockwise" title="Sens anti-horaire"></td>
                        </tr>
                    </table>
                    <p class='small'><a href="javascript:changeRotation();">Inverser</a></p>
                </div>
                <div class="params">
                    <form name="f">
                        <p>
                            Difficulté :<br />
                            <select name="difficulty">
                                <option value="didacticiel" selected="selected">Didacticiel</option>
                                <option value="novice">Novice</option>
                                <option value="normal">Normal</option>
                                <option value="expert">Expert</option>
                                <option value="maitre">Maître</option>
                            </select>
                        </p>
                        <p class='small'>
                            <a href="javascript:ajax('init', 'level=' + document.forms.f.difficulty.options[document.forms.f.difficulty.options.selectedIndex].value);">Nouvelle partie</a>
                        </p>
                        <div class="wrapped" id="wrapped" title="Connexion bords à bords"></div>
                    </form>
                </div>
            </div>
            <div id="stats">
                <div class="stats">
                    <div id="operator-1" class="operator">
                        <div id="phone-1" class="phone" title="Téléphone"></div>
                        <img src="./img/operator.png" alt="Operator" title="Opérateur" />
                    </div>
                    <div id="operator-2" class="operator">
                        <div id="phone-2" class="phone" title="Téléphone"></div>
                        <img src="./img/operator.png" alt="Operator" title="Opérateur" />
                    </div>
                    <div id="operator-3" class="operator">
                        <div id="phone-3" class="phone" title="Téléphone"></div>
                        <img src="./img/operator.png" alt="Operator" title="Opérateur" />
                    </div>
                    <div id="operator-4" class="operator">
                        <div id="phone-4" class="phone" title="Téléphone"></div>
                        <img src="./img/operator.png" alt="Operator" title="Opérateur" />
                    </div>
                    <div id="operator-5" class="operator">
                        <div id="phone-5" class="phone" title="Téléphone"></div>
                        <img src="./img/operator.png" alt="Operator" title="Opérateur" />
                    </div>
                    <div id="operator-6" class="operator">
                        <div id="phone-6" class="phone" title="Téléphone"></div>
                        <img src="./img/operator.png" alt="Operator" title="Opérateur" />
                    </div>
                    <div id="operator-7" class="operator">
                        <div id="phone-7" class="phone" title="Téléphone"></div>
                        <img src="./img/operator.png" alt="Operator" title="Opérateur" />
                    </div>
                    <div id="operator-8" class="operator">
                        <div id="phone-8" class="phone" title="Téléphone"></div>
                        <img src="./img/operator.png" alt="Operator" title="Opérateur" />
                    </div>
                </div>
                <div class="stats">
                    <div id="rule">
                        <div id="cursor"></div>
                        <img style="" src="./img/rule.png" alt="Satisfaction Rule">
                    </div>
                    <div id="satisfiedUsers" class="users">
                        <img style="" src="./img/satisfied-users.png" alt="Clients satisfait" title="Clients satisfait">
                    </div>
                    <div id="dissatisfiedUsers" class="users">
                        <img style="" src="./img/dissatisfied-users.png" alt="Client insatisfait" title="Client insatisfait">
                    </div>
                </div>
            </div>
            <div id="board">
                <a href="javascript:ajax('init', 'level=' + document.forms.f.difficulty.options[document.forms.f.difficulty.options.selectedIndex].value);">
                    <img id="splash" src="./img/splash-screen.png" alt="Splash Screen" title="Cliquer pour commencer à jouer" />
                </a>
                <a id="play" href="javascript:ajax('init', 'level=' + document.forms.f.difficulty.options[document.forms.f.difficulty.options.selectedIndex].value);"></a>
            </div>
        </div>
        <footer>
            <p>Optimisé pour : Firefox 3.5+, Chrome 10+, Opera 10+, Safari 5+, Internet Explorer 9</p> 
            <p>&copy; Copyright ECHOES Technologies 2011.</p>
            <nav><p>
                <a href="http://www.echoes-tech.com">Site Web</a> |
                <a href="http://blog.echoes-tech.com">Blog</a>
            </p></nav>
        </footer>
    </body>
</html>
